<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">

</head>
<body>
    <header>
        <img src="imagenes/Frame 6.png" alt="logo de Alura" class="logo">
    </header>
    <main>
        <section>
            <textarea class="text-area"cols="30" rows="10" placeholder="Ingrese el texto aqui" ></textarea>
            <div>
                <h6 class="informacio">ℹSolo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick=" btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea type="text" id="texto" cols="22" rows="13" class="mensaje"></textarea>
            <div>
                <button class="btn" onclick="copiarAlPortapapeles();">Copiar</button>
                
            </div>
        </section>

    </main>
<script src="script.js"></script>
